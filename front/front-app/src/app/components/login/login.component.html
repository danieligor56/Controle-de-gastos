<div class="container">
    <form class="example-form mat-elevation-z8">
        <h1>Minha Grana</h1>
        <div class="img-form">
        <img
            src="assets/.img/img-login.avif">
        </div>
            <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]=creds.email
            required
            name="email" 
            matInput 
            placeholder="Ex. seuemail@email.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>senha</mat-label>
            <input 
            [(ngModel)]=creds.senha
            required
            name="senha" 
            type="password" 
            matInput 
            placeholder="Ex. suasenha">
        </mat-form-field>
        <button  class="mat-elevation-z4" mat-flat-button color="primary">Login</button>
        <button mat-stroked-button="mat-elevation-z4">Registrar</button>
    </form>
</div>
